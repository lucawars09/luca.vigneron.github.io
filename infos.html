  <h2>Produit dérivé de One Piece</h2>
        <style>
            .slider {
                margin: 0 auto;
                width: 500px;
                height: 300px;
                overflow: hidden;
            }

            .slider-images {
                display: flex;
                border: 10px solid black;
            }

            .slider-images img {
                width: 500px;
                height: 300px;
            }
            h2 {
              text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="slider">
            <div class="slider-images">
                <img src="Image/figurine.jpg"/>
                <img src="Image/dvd.jpg"/>
                <img src="Image/netflix.jpg"/>
                <img src="Image/lumiere.jpg"/>
                <img src="Image/monopoly.jpg"/>
                <img src="Image/uno.jpg"/>
            </div>
        </div>
        <script>
          let sliderImages = document.querySelectorAll('.slider-images img');
          let currentImage = 0;
            // Définition de la fonction de défilement des images
            const slideImages = () => {
                // Cacher l'image actuel
            sliderImages[currentImage].style.display = 'none';

            // Incrémenter l'image courante
            currentImage = (currentImage + 1) % sliderImages.length;

            // Afficher l'image suivante
            sliderImages[currentImage].style.display = 'block';
            }

            // Appel de la fonction toutes les 2 secondes
            setInterval(slideImages, 2000);
        </script>

</body>
